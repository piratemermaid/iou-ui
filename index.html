  <body>
    <div id="top-bg">
      <div class="content-wrapper">
        <div id="final-display">
          <div class="row expanded align-center">
            <div class="columns text-center small-6 person1">
              <div class="person1__title"><p>Person 1 paid:</p></div>
              <div class="person1__total"><p class="amount">$0</p></div>
            </div>
            <div class="columns text-center small-6 person2">
              <div class="person2__title"><p>Person 2 paid:</p></div>
              <div class="person2__total"><p class="amount">$0</p></div>
            </div>
          </div>
          <div class="row expanded align-center">
            <div class="columns text-center small-12 final-info neutral-bg owed__amt">
              <div class="outcome"><p>Settled up!</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>






    <!-- Form input -->
    <div class="content-wrapper">
      <div id="item-entry">
        <div class="row expanded align-center">
          <div class="large-2 columns">
            <select class="add__person">
                <option value="p1" class="p1__option" selected>Person1</option>
                <option value="p2" class="p2__option">Person2</option>
            </select>
          </div>
          <div class="large-5 columns">
            <input type="text" class="add__description" placeholder="Description">
          </div>
          <div class="large-4 columns">
            <input type="text" class="add__amount" placeholder="Amount">
          </div>
          <div class="large-1 columns">
            <button class="add__btn">Add</button>
          </div>
        </div>
      </div>
    </div>



    <!-- Display all info -->
    <div class="content-wrapper">

        <div class="columns large-6 person1-panel">
          <div class="p1__list__title"><h2>Person1 paid:</h2></div>
